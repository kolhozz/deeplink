<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Landing Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our App</h1>
    <p>Copy the current URL or go to the App Store to download our app.</p>
    <button class="btn" onclick="copyURL()">Copy URL</button>
    <button class="btn" onclick="redirectToAppStore()">Go to App Store</button>
  </div>
  
  <script>
    function copyURL() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert('URL copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    function redirectToAppStore() {
      const appStoreURL = 'https://apps.apple.com/app/wt-assistant/id899236988';
      window.location.href = appStoreURL;
    }
  </script>
</body>
</html>
