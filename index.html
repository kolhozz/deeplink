<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT Assistant</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
            max-width: 400px;
            width: 100%;
        }
        .app-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }
        .app-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .app-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
        }
        .btn.open {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="app-icon.png" alt="App Icon" class="app-icon">
        <div class="app-title">WT Assistant</div>
        <div class="app-description">WT Assistant is your mobile companion for your favourite game!

            You are ready to install the WT Assistant mobile app.
            Click the "OPEN" button to continue with the installation.</div>
        <div class="checkbox-container">
            <input type="checkbox" id="save-place" checked>
            <label for="save-place">Save my place in the app. A link will be copied to continue to this page.</label>
        </div>
        <button class="btn open" onclick="handleOpen()">OPEN</button>
    </div>

    <script>
        function handleOpen() {
            const checkbox = document.getElementById('save-place');
            const url = window.location.href;
            const appStoreURL = 'https://apps.apple.com/app/wt-assistant/id899236988';

            if (checkbox.checked) {
                navigator.clipboard.writeText(url).then(() => {

                }).catch(err => {
                    console.error('url copy error: ', err);
                });
            }

            window.location.href = appURL;
            setTimeout(() => {
                window.location.href = appStoreURL;
            }, 1000);
        }
    </script>
</body>
</html>
